<div class="login-container">
  <div class="img-container">
    <img src="../../assets/Pharmacy_Council_of_India.png" alt="pci" />
  </div>
  <div class="login-header"></div>
  <form class="login-form">
    <div class="form-group">
      <label id="usernameL" for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        placeholder="Enter your username"
        [(ngModel)]="username"
        required
      />
    </div>
    <div class="form-group">
      <label id="passwordL" for="password">Password</label>
      <div class="password-container">
        <input
          type="{{ showPassword ? 'text' : 'password' }}"
          id="password"
          name="password"
          class="form-control"
          placeholder="Enter your password"
          [(ngModel)]="password"
          required
        />
        <div
          class="button-image-container"
          (click)="togglePasswordVisibility()"
        >
          <img
            (click)="togglePasswordVisibility()"
            [src]="
              showPassword
                ? '../../assets/eye_open.png'
                : '../../assets/eye_close.png'
            "
            alt="showPassword"
            style="height: 20px; width: 20px"
          />
        </div>
      </div>
    </div>
    <button class="btn btn-primary" (click)="onLogin()">Log in</button>
  </form>
</div>
