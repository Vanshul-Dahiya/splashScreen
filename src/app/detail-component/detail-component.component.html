<h1>List of Colleges for Inspection</h1>

<div class="grid-container">
  <div
    class="grid-item"
    *ngFor="let item of gridConfig"
    (click)="navigateToDashboard()"
  >
    <h2>{{ item.collegeName }}</h2>
    <h4>Co-inspector Name : {{ item.coInspectorName }}</h4>
    <p>Co-inspector Email : {{ item.coInspectorEmail }}</p>
    <p>Institution Type : {{ item.instituteType }}</p>
  </div>
</div>
